        <button mat-button><img src="assets/pin.png"></button>

        <input class="Take" placeholder="Take a Note" [(ngModel)]="note"><br><br>
        <div>
            <app-icons></app-icons>
            <button mat-button type="submit">Close</button>
        </div><br>
    </div>
</div>

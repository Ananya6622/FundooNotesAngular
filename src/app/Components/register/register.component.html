<div class="form">
    <div class="form-container" style="display: flex; align-items: flex-start;">
        <div style="flex: 1;">
        <h1 style="text-align:left">
            <span style="color:blue;">F</span>
            <span style="color:red;">u</span>
            <span style="color:yellow;">n</span>
            <span style="color: aqua;">d</span>
            <span style="color:black;">o</span>
            <span style="color:blue;">o</span>
            <span style="color:red;">N</span>
            <span style="color:yellow;">o</span>
            <span style="color:aqua;">t</span>
            <span style="color:green;">e</span>
            <span style="color:darkmagenta;">s</span>
        </h1>
        <h1 style="text-align:left;">
            <span style="color: black;">Create your FundooNotes Account</span>
        </h1>
        <form [formGroup] ="Registerform" (ngSubmit) = "onRegister()">
            <div style="margin-left: 1px;">
                <div style="display: inline-block; margin-right: 20px;">
                    <mat-form-field appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="Enter First Name" formControlName="firstName">
                    </mat-form-field>
                </div>
                <div style="display: inline-block;">
                    <mat-form-field appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input matInput placeholder="Enter Last Name" formControlName="lastName">
                    </mat-form-field>
                </div>
            </div>
            <mat-hint>You can use letters, numbers & periods</mat-hint><br><br>
            <div style="margin-left: 1px;">
                <mat-form-field appearance="outline" style="width: 425px;">
                    <mat-label>email</mat-label>
                    <span class="gmail" style="margin-left: 320px;">@gmail.com</span>
                    <input matInput placeholder="eg: abcdefg123Â£$%" formControlName="email" >
                </mat-form-field>
            </div>
            <button mat-button color="primary" style="color:blue;">Use my current email address instead </button> <br>
            <div style="margin-left: 1px;">
                <div style="display: inline-block; margin-right: 20px;">
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Enter Password" formControlName="password">
                    </mat-form-field>
                </div>
                <div style="display: inline-block;">
                    <mat-form-field appearance="outline">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput placeholder="Confirm Password" formControlName="confirmPassword">
                    </mat-form-field>
                </div>
            </div>
            <mat-hint style="font-size: 11px;">Use 8 or more characters with a max of letters, numbers & symbols</mat-hint><br><br>
            <section class="example-section">
                <mat-checkbox class="example-margin">Show Password</mat-checkbox>
              </section><br>
              <div>
                <button mat-button color="primary" style="color: blue;">Sign in instead</button>
                <button mat-raised-button color="primary" style="margin-left: 160px;">Create Account</button>
            </div>
        </form>
    </div>
    <div style="flex: 1; margin-right: 550px; margin-top: 50px;">
        <img src="assets/Register.png" alt="Image Description" style="width:250px; height: 400px; ">
    </div>
    </div>
</div>

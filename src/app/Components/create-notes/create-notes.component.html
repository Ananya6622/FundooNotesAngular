<br><body>
  <mat-card style="width: 600px; margin-left: 400px;">
      <mat-card-content>
          <div (click)="toggleExpand()" style="cursor: pointer;">
              <div style="display: flex; align-items: center;">
                  <input matInput placeholder="Take a note..." [ngStyle]="{'flex': expanded ? '0' : '1'}">
                  <button mat-icon-button style="color: grey;" *ngIf="!expanded">
                      <mat-icon>check_box</mat-icon>
                  </button>
                  <button mat-icon-button style="color: grey;" *ngIf="!expanded">
                      <mat-icon>brush</mat-icon>
                  </button>
                  <button mat-icon-button style="color: grey;" *ngIf="!expanded">
                      <mat-icon>image</mat-icon>
                  </button>
              </div>
          </div>
          <div *ngIf="expanded">
              <form [formGroup]="notesform" (ngSubmit)="onCreateNote()">
                  <div style="display: flex; align-items: center;">
                      <input matInput placeholder="Title" style="flex: 1;" formControlName="title">
                      <button mat-icon-button style="color: grey;">
                          <mat-icon>push_pin</mat-icon>
                      </button>
                  </div><br>
                  <div>
                      <input matInput placeholder="Take a note..." style="flex: 1;" formControlName="note">
                      <br><br>
                      <app-icons></app-icons>
                  </div>
              </form>
          </div>
      </mat-card-content>
  </mat-card>
</body>
